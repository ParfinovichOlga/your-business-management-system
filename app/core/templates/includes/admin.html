{%load crispy_forms_tags%}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4">
            <h2 style="text-align: center"> Create new team </h2>
            <form action="{% url 'create_team' %}" method="POST">
                {% csrf_token %}
                {{team_form|crispy}}
                <button type="submit" style="background-color:#FFA500; color:white" class="btn btn-secondary px-4 me-md-2 mt-2">Create</button>
            </form>
        </div>
        <div class="col-lg-4">
            <h2 class="mb-4" style="text-align: center"> All teams </h2>
            <ul class="list-group">
                {% for team in teams %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url "team_detail" team.id %}">
                    {{team.name}}
                    </a>
                    <span> manager {{team.manager}} </span>
                    <span class="badge text-bg-secondary rounded-pill"> {{team.members.all|length}}</span>
                </li>
                {%endfor%}
            </ul>
        </div>
        <div class="col-lg-4">
            {% include "includes/calendar.html" %}
        </div>
    </div>
</div>
