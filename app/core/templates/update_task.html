{% extends "base.html" %}
{%load static%}
{%load crispy_forms_tags%}

{% block content %}
<div class="container">
    {% if messages%}
      {% for message in messages %}
        <p style="color:blue"> {{message}} </p>
      {% endfor%}
    {% endif %}
    <div class="row">
        <div class="col-lg-6">
            <h5 class="card-title">Change task</h5>
            <form action="{% url 'update_task' task.id %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" style="background-color: rgb(249, 195, 133); color:white" class="btn btn-secondary btn-lg px-4 me-md-2 mt-2">
                Update
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
